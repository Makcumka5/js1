<meta charset="UTF-8">
<script>
    'use strict';

    // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

    var digit = {
        'число': prompt('Введите число от 0 до 999'),
        'единицы': 0,
        'десятки': 0,
        'сотни': 0,
    }
    if (digit.число <= 9) {
        digit.единицы = digit.число;
    } else
    if (digit.число <= 999) {
        digit.единицы = Math.floor(digit.число % 10);
        digit.десятки = Math.floor(digit.число / 10 % 10);
        digit.сотни = Math.floor(digit.число / 100 % 10);
    } else {
        digit.число = 0;
        console.log('Вы ввели неверное число');
    }
    console.log(digit);

    //2. Shop

    const cart = [{
        name: 'T-Shirt',
        price: 150,
        count: 4
    }, {
        name: 'Bag',
        price: 700,
        count: 1
    }, {
        name: 'Jacket',
        price: 1200,
        count: 7
    }, {
        name: 'Jeans',
        price: 900,
        count: 3
    }]

    let countBasketPrice = (arr) => {
        return arr.reduce((first, second) => first + second.price * second.count, 0)
    }
    console.log("Сумма покупок в корзине: " + countBasketPrice(cart))
</script>
